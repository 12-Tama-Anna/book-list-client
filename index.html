<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link rel="stylesheet" href="./styles/style.css">


  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3><a href="books/{{book_id}}">{{title}}</a></h3>
          <p>{{author}}</p>
        </div>
      </div>
    </li>
  </script>

  <script id="error-template" type="text/x-handlebars-template">
    <h1>{{err}}</h1>
  </script>

  <script id="detail-view-template" type="text/x-handlebars-template">
    <div>
      <img src="{{image_url}}">
        <ul>
          <li><h1><a href="books/{{book_id}}">{{title}}</a></h1></li>
          <li><h2>{{author}}</h2></li>
          <li><p>{{description}}</p></li>
        </ul>
    </div>
  </script>

</head>
<body>
  <!-- Hamburger/navigation side menu -->
  <nav class="navbar">
    <span class="open-slide">
      <a href="#" onClick="openSlideMenu()">
        &#9776;
        <!-- <svg width="30" height="30">
          <path d="MO 5 30 5" stroke="#000"
          stroke-width="5"/>
          <path d="MO 14 30 14" stroke="#000" 
          stroke-width="5"/>
          <path d="MO 23 30 23" stroke="#000" 
          stroke-width="5"/>
        </svg> -->
      </a>
    </span>
    
    <ul class="navbar-nav">
      <li><a href="#"></a>Home</li>
      <li><a href="#"></a>About Us</li>
      <li><a href="#"></a>My Books</li>
      <li><a href="#"></a>Add New Book</li>
    </ul>
  </nav>

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onClick="closeSlideMenu()">&times;</a>
    <a href="#"></a>Home</a>
    <a href="#"></a>About Us</a>
    <a href="#"></a>My Books</a>
    <a href="#"></a>Add New Book</a>
  </div>

  <div id="main"></div>

  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '250px';
      document.getElementById('main').style.marginLeft = '250px';
    }
    function closeSlideMenu() {
        document.getElementById('side-menu').style.width = '0';
        document.getElementById('main').style.marginLeft = '0';
      }
  </script>

  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>Code Fellows Books</h1>
    </div>
  </header>
  <main>
    <section class="error-view container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>

    <section id="detail-view" class="detail-view container"></section>

    <section class="book-view container">
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>


<!-- Add a new book Form -->
    <section class="addNewBook">
      
      <form id=newBookForm method="post">
        <input id=insertion/>
        <fieldset>
          <legend>Add a new Book!</legend>
          <input type="text" id="book-create" placeholder="author" required>

          <legend>Author</legend>
          <input type="text" id="book-create-author" placeholder="author" required>
          <legend>Title</legend>
          <input type="text" id="book-create-title" placeholder="title" required>
          <legend>isbn</legend>
          <input type="text" id="book-create-isbn" placeholder="isbn" required>
          <legend>New Book Url</legend>
          <input type="text" id="book-create-url" placeholder="newBookUrl" required>
          <legend>Description</legend>
          <input type="text" id="book-create-description" placeholder="description" required>
        
          <button type="submit">SUBMIT</button>

        </fieldset>

      </form>
    </section>
    
  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

  <!-- Application Resources -->
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/one-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>
</html>
